version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
- goodbye
- greet
- nlu_fallback
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- add_new_user
- request_new_tracks
- subscribe_to_artist

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_takesawhile:
  - text: Please wait, this action takes a while as it needs to pull data from the Spotify API.
  utter_ask_new_user_form_user_name:
  - text: What is your name?
  utter_ask_new_user_form_user_uri:
  - text: What is your Spotify URI?
  utter_ask_artist_subscription_form_new_artist_subscription_name:
  - text: What is the name of the artist you want to subscribe to?
  utter_ask_confirm_artist_form_artist_correct:
  - text: Is this the correct artist?
  utter_canceled_action:
  - text: Canceled the action.
  utter_already_registered:
  - text: You are already registered as {user_name}!

actions:
- custom_action_add_new_user
- custom_action_get_new_tracks
- custom_action_search_artist
- custom_action_subscribe_to_artist
- custom_action_reset_artist_slots

slots:
  user_uri:
    type: text
  user_name:
    type: text
  user_registered:
    type: bool
  found_artist_name:
    type: text
  found_artist_uri:
    type: text
  new_artist_subscription_name:
    type: text
  artist_correct:
    type: bool
    influence_conversation: true
  subscribed_artists:
    type: list

forms:
  new_user_form:
    required_slots:
        user_name:
        - type: from_text
        user_uri:
        - type: from_text
  artist_subscription_form:
    required_slots:
        new_artist_subscription_name:
        - type: from_text
  confirm_artist_form:
    required_slots:
      artist_correct:
        - type: from_intent
          value: true
          intent: affirm
        - type: from_intent
          value: false
          intent: deny