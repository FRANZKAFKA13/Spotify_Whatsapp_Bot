version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
- goodbye
- greet
- nlu_fallback
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- request_new_tracks
- subscribe_to_artist

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_takesawhile:
  - text: Please wait, this action takes a while as it needs to pull data from the Spotify API.
  utter_ask_artist_subscription_form_new_artist_subscription_name:
  - text: What is the name of the artist you want to subscribe to?

actions:
- custom_action_get_new_tracks
- custom_action_takes_a_while

slots:
  new_artist_subscription_name:
    type: text
  subscribed_artists:
    type: list

forms:
  artist_subscription_form:
    required_slots:
        new_artist_subscription_name:
        - type: from_text

    